# Site
name: '你的网站名称'
description: '商品展示网站描述'
logo: 'assets/images/你的logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''  # 如果是用户名.github.io则留空
email: '你的邮箱@example.com'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    company:
      name:           你的公司名称
      site:           https://你的网站.com
      avatar:         /assets/images/company-logo.jpg
      bio:            "公司简介或品牌说明"
      email:          your-email@example.com
      twitter:        https://twitter.com/你的推特账号
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: company
      avatar: /assets/images/company-logo.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 12



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]